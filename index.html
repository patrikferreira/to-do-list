<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/5621bbdc8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- container -->
    <div id="container">
        <div id="header">
           <h1>TodoList</h1>
        </div>

        <div id="todoDiv">
            <div id="taskHeader">
                <input type="text" id="taskField" placeholder="Nova tarefa" maxlength="23">
                <button id="addTask"><i class="fa-regular fa-plus"></i></button>
            </div>
        </div>
        
        <ul id="taskList">
            
        </ul>
    </div>

    <!-- footer -->
    <footer id="msgError">
        <span id="msg"></span>
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
